<div class="row">
  <div ng-repeat="currency in allCurrencies" class="col-xs-4">
    <a class="thumbnail" ui-sref="currency({type: currency.type})">
      <h1>{{currency.type}}</h1>
    </a>
  </div>
  <div class="col-xs-12">
    <h1>My total dollar amount (converting the other currencies to USD):</h1>
    <h2>{{ getTotalDollarAmount() | currency }}</h2>
  </div>
</div>
