<div class="row ng-enter ng-leave">
  <div ng-repeat="currency in allCurrencies" class="col-xs-4">
  <h1><a class="thumbnail" ui-sref="currency({id: $index})">{{currency.type}}</a></h1>
  <h4><a class="thumbnail" ui-sref="currency({id: $index, goal: true})">My goals</a></h4>
  <h4>Current Amount (converted to USD): {{ currency.dollarAmount | currency }}</h4>
  <H5>Simulate value:</H5><input ng-model="currency.dollarAmount" data-usdamount/>
  </div>
  <div class="col-xs-12">
    <h1>My total dollar amount is {{ getTotalDollarAmount() | currency }}</h1>
  </div>
</div>
