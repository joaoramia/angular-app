<div class="row">
	<table class="table">
	    <label class="col-xs-3">Name<input ng-model="search.name"></label>
	    <label class="col-xs-3">Email<input ng-model="search.email"></label><br>
		<tr>
	      <th>
	        <button ng-click="sortBy('name')" class="btn active">Name</button>
	        <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
	      </th>
	      <th>
	        <button ng-click="sortBy('email')" class="btn active">Email</button>
	        <span class="sortorder" ng-show="propertyName === 'email'" ng-class="{reverse: reverse}"></span>
	      </th>
	      <th>
	        <button ng-click="sortBy('phone')" class="btn active">Phone Number</button>
	        <span class="sortorder" ng-show="propertyName === 'phone'" ng-class="{reverse: reverse}"></span>
	      </th>
	      <th>
	        <button class="btn disabled">Change Phone Number</button>
	      </th>
	    </tr>
		<tr ng-repeat="contact in allContacts | orderBy:propertyName:reverse | filter:search:strict">
		  	<td class="col-xs-3"><a ui-sref="contact({email: contact.email})">{{ contact.name }}</a></td>
			<td class="col-xs-3">{{ contact.email }}</td>
		  	<td class="col-xs-3">{{ contact.phone }}</td>
			<td class="col-xs-3"><input ng-model="contact.phone" maxlength="14" phone></td>
    	</tr>
	</table>
</div>
